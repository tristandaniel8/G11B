services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    environment:
      DB_HOST: "db"
      DB_NAME: "manege_db"
      DB_USER: "manege_user"
      DB_PASS: "manege_password"
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: "manege_db"
      MYSQL_USER: "manege_user"
      MYSQL_PASSWORD: "manege_password"
      MYSQL_ROOT_PASSWORD: "root_password"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db_data: